<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS Stylesheet -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" />

    <title>Stats Preview Card Component | Frontend Mentor</title>
  </head>
  <body>
    <main class="container flex">
      <section class="card grid">
        <div class="card__image">
          <picture>
            <source
              srcset="images/image-header-mobile.jpg"
              media="(max-width: 375px)"
            />
            <source
              srcset="images/image-header-desktop.jpg"
              media="(max-width: 1440px)"
            />

            <img src="images/image-header-desktop.jpg" alt="" />
          </picture>
        </div>

        <article class="card__block">
          <div class="card__text">
            <h1 class="card__title">
              Get <span class="highlighted">insights</span> that help your
              business grow.
            </h1>
            <p class="card__paragraph lead">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <ul class="stats grid">
            <li class="stat">
              <p class="stat__counts">10k+</p>
              <h2 class="stat__title">companies</h2>
            </li>
            <li class="stat">
              <p class="stat__counts">314</p>
              <h2 class="stat__title">templates</h2>
            </li>
            <li class="stat">
              <p class="stat__counts">12M+</p>
              <h2 class="stat__title">queries</h2>
            </li>
          </ul>
        </article>
      </section>
    </main>
  </body>
</html>
