<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom CSS Stylesheet -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" />

    <title>Stats Preview Card Component | Frontend Mentor</title>
  </head>
  <body>
    <div class="container flex">
      <section class="card grid">
        <article class="card__block">
          <div class="card__text">
            <h3 class="card__title">
              Get <span class="highlighted">insights</span> that help your
              business grow.
            </h3>
            <p class="card__paragraph lead">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <ul class="inline-list">
              <li class="stat">
                <p class="stat__counts">10k+</p>
                <h4 class="stat__title">companies</h4>
              </li>
              <li class="stat">
                <p class="stat_counts">314</p>
                <h4 class="stat__title">templates</h4>
              </li>
              <li class="stat">
                <p class="stat_counts">12m+</p>
                <h4 class="stat__title">queries</h4>
              </li>
            </ul>
          </div>
        </article>
        <article class="card__image">
          <img src="" alt="" />
        </article>
      </section>
    </div>
  </body>
</html>
